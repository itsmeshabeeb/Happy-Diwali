<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="images/tittlelogo.png" type="image/icon type">
    <title>Love Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="calcstyle.css">
</head>
<body>
<center>
    <h2>Diwali Love Calculator</h2>
</center>
    <header>
        <div class="card w-50 m-auto text-center ">
            <div class="card-header text-white">LOVE CALCULATOR</div>
            <div class="card-body">
                <form class="form-inline w-75 m-auto">
                    <div class="form-group">
                        <input type="text" name="" class="form-control text-center" placeholder="Your Name" id="name">
                    </div>
                    <div class="pl-4 pr-4">
                        <span> + </span>
                    </div>
                    <div class="form-group">
                        <input type="text" name="" class="form-control text-center" placeholder=" Love Name" id="lname">
                    </div>
                </form> <br>
                <div class="w-70 m-auto">
                    <button class="btn btn-success w-50" onclick="checkloveper()" id="button"> click </button>
                </div>
                <br>
                <div>
                    <input type="text" name="" placeholder="LOVE PERCENTAGE"
                        class="form-control text-center w-25 m-auto" id="lovevalue">
                </div>
            </div>
            <div class="card-footer" id="msg">God Bless Your Relationship</div>
        </div>
        <center><a href="index.html"><button type="button" class="btn btn-primary" id="btn">Back to Main Page</button></a>
        </center>
    </header>


    <script src="calcscript.js"></script>
</body>

</html>
